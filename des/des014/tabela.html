<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        table {
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
            width: 400px;
        }
     th, td   {
            border: 1px solid rgb(0, 0, 0);
            padding: 15px;
            margin: 0px;
            
        }
        .Principal {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
  <table>
      <thead class="Principal">
        <th rowspan="2" scope="col">Área </th>
        <th rowspan="2" colspan="2" scope="col"> Diciplina</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" colspan="2" scope="col">Média</th>
        <tr>
            <th colspan="1" scope="col">Nota1</th>
            <th colspan="1" scope="col">Nota2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td colspan="2">Matemática</td>
            <td >0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
        <tr>
            <td colspan="2">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="Principal">
            <th colspan="5" scope="rowgroup">Medias de Exatas</th>
            <td>0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td colspan="2">Historia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            
        </tr>
        <tr class="Principal">
            <th colspan="5" scope="rowgroup">Média de Humanas</th>
            <td>0.0</td>
        </tr>
      </tbody>
  </table>
</body>
</html>
