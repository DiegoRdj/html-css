<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGS DO HTML</h1>
    <p>No html temos diversos tipos de tags, vamo ve ai</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulo</abbr></li>
        <li><abbr title="Use a tag &lt;Img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista Numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista marcada</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citação</abbr></li>
    </ul>
</body>
</html>
