<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox </title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
            
            
        }
        div.itemA {
            background-color: paleturquoise;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            
            
            
            
        }
        #i1 {
            flex-shrink: 0;
            flex-grow: 1;
        }
        #i2 {
           flex-shrink: 1;
           flex-grow: 1;
        }
        #i3 {
            flex-shrink: 8;
            flex-grow: 1;
        }
    </style>
</head>
 
<body>
    <div class="conteiner">
        <div class="itemA" id="i1">A</div>
        <div class="itemA" id="i2">B</div>
        <div class="itemA" id="i3">C </div>
    </div>
</body>
</html>
