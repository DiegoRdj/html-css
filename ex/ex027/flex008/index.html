<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox </title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }
        div.itemA {
            background-color: paleturquoise;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        #i1 {
        
            align-self: flex-end ;
        }
        #i2 {
        align-self:flex-start ;

        }
        #i3 {
        
            align-self: flex-end;
        }
        #i4 {
        
align-self: flex-start ;
        }
        #i5 {
        align-self: center ;

        }
        #i6 {
    
align-self: auto ;
        }
        #i7 {
            align-self: stretch;

        }
    </style>
</head>
 
<body>
    <div class="conteiner">
        <div class="itemA" id="i1">A</div>
        <div class="itemA" id="i2">B</div>
        <div class="itemA" id="i3">C</div>
        <div class="itemA" id="i4">D</div>
        <div class="itemA" id="i5">E</div>
        <div class="itemA" id="i6">F</div>
        <div class="itemA" id="i7">G</div>
    </div>
</body>
</html>
