<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox </title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            height: 98px;
            display: flex;
            flex-flow: column wrap; /*IMPORTANTE*/
        
        }
        div.itemA {
            background-color: paleturquoise;
            border: 1px solid black;
            text-align: center;
            flex: auto;
            
            
            
            
        }
    </style>
</head>
 
<body>
    <div class="conteiner">
        <div class="itemA">Exemplo de Bloco A</div>
        <div class="itemA">Exemplo de Bloco B</div>
        <div class="itemA">Exemplo de Bloco C</div>
        <div class="itemA">Exemplo de Bloco D</div>
        <div class="itemA">Exemplo de Bloco E</div>
        <div class="itemA">Exemplo de Bloco F</div>
        <div class="itemA">Exemplo de Bloco G</div>
    </div>
</body>
</html>
