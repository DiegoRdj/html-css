<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox </title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-content: space-around;
            
          
            
            
            
        }
        div.itemA {
            background-color: paleturquoise;
            border: 1px solid black;
           padding: 40px;
            text-align: center;
            
            
            
        }
    </style>
</head>
 
<body>
    <div class="conteiner">
        <div class="itemA">A</div>
        <div class="itemA">B</div>
        <div class="itemA">C</div>
        <div class="itemA">D</div>
        <div class="itemA">E</div>
        <div class="itemA">F</div>
        <div class="itemA">G</div>
        <div class="itemA">H</div>
        <div class="itemA">I</div>
        <div class="itemA">J</div>
        <div class="itemA">K</div>
        <div class="itemA">L</div>
        <div class="itemA">M</div>
    </div>
</body>
</html>
