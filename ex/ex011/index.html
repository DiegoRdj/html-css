<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferntes ou so aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Foto G">
    </picture>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="g">
        
        <h1>Reproduzindo audios em html 5</h1>
        <audio src="midia/It's Definitely It - Freedom Trail Studio.mp3"  controls autoplay>Musica</audio>
        <!--mp3 wav OGG-->
    
    </picture>
    <audio preload="auto" autoplay controls loop> 
        <source src="midia/It's Definitely It - Freedom Trail Studio.mp3" type="audio/mpeg">
        <source src="midia/It's Definitely It - Freedom Trail Studio.ogg" type="audio/ogg">

    </audio>
    <p>Infelizmente seu pc nao tanka, baixa <a href="midia/It's Definitely It - Freedom Trail Studio.mp3">Clique aqui para baixar</a></p>
