<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        a {
            color: red;
        }
        a:visited {
color: bisque;
        }
        a:hover {
            color:aqua ;
        }
        a:active {
            color: yellowgreen;
        }
        .especial {
            background-color: rgb(255, 222, 198);
        }
        .especial::before{
            content: '( ==> ';
        }
        .especial::after{
            content: '(link)' ;
            text-decoration: none;
            font-weight: normal;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://atlus.com/" target="_blank">Atlus</a></li>
        <li><a href="https://www.youtube.com/atlus" target="_blank" class="especial">Youtube atlus</a></li>
        <li><a href="https://atlus.fandom.com/wiki/Atlus_Wiki" target="_blank" class="especial">fandom</a></li>
    </ul>
</body>
</html>
