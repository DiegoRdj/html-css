<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Teste</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name"> 
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" minlength="0" maxlength="0" placeholder="0 a 10" step="0.1" value="5">
    </p>
    <p>
        <label for="imes">MEs</label>
        <input type="month" name="mes" id="imes" value="2025-08">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="data" id="idia" value="2025-08-12">
    </p>
    <p><label for="ihora">HOra da prova</label>
    <input type="time" name="hora" id="ihora">
    </p>
    <p><input type="submit" value="Enviar">
    <input type="reset" value="Resetar">
</p>
</form>





    
</body>
</html>
