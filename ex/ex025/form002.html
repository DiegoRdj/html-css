<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
       
    </style>
</head>
<body>
   <h1>Teste de formulario</h1>
   <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="iusu"> usuario:</label> <input type="text" name="usu" id="iusu" required minlength="3" maxlength="20" size="25 " placeholder="escreva seu nome" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="25"
        placeholder="senha de 8 numereros" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
    <p>
        <input type="reset" value="Rescrever">
    </p>
   </form> 
</body>
</html>
