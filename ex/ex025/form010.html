<body>

</p>
<label for="iidade">SUa iidade Ã©</label>
<output id="iidade">0</output>

  <input type="submit" value="Enviar">
  <input type="reset" value="reset">  
</p>
<p>
    
</p>


</form>
<script>
    function calcidade() {
        let atual = new Date().getFullYear(); iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
