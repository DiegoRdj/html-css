<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="get">
        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number (inum.value)" max="1000" min="997">
            <output id="ival">997</output>
        </p>
        <p>
            <input type="radio" name="inome" id="nome">
        </p>
        <input type="submit" value="ENviar">
        <input type="reset" value="reset">
    </form>

</body>
</html>
