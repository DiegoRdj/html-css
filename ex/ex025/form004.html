<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de form</h1>
    <form action="cadastro.php" method="get">
        
            <fieldset>
                <legend>dados pessoais</legend>
                
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="name" maxlength="25" required>
                </p>
                <p>
                    <label for="imail">email</label>
                    <input type="email" name="emal" id="imail" required autocomplete="email">
                </p>
                <p><label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]-\d(4)$" required placeholder="(xx) xxxx-xxxx">
                </p>
            </fieldset>
        



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="reiniciar">
        </p>

    </form>

</body>
</html>
