<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Exemplo de formulario</h1>
<form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imu" value="M"> <label for="imu">Mulher</label> <br>
        <input type="radio" name="sexo" id="ihom" value="H"> <label for="ihom">Homem</label> <br>
        <input type="radio" name="sexo" id="ife" value="Fe"> <label for="ife">Femboy</label> <br>
        <input type="radio" name="sexo" id="ifur" checked value="Fu"> <label for="ifur">Furry</label> <br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esb" id="iesb"> <label for="iesb">Basquete </label><br>
        <input type="checkbox" name="esf" id="iesf"> <label for="iesf">Futebol </label><br>
        <input type="checkbox" name="esn" id="iesn"> <label for="iesn">Natação</label> <br>
        <input type="checkbox" name="est" id="iest"> <label for="iest">Tenis</label> <br>
        <input type="checkbox" name="esv" id="iesv"> <label for="iesv">Volei</label> <br>
    </fieldset>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Apagar">
</p>



</form>


</body>
</html>
