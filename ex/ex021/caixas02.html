<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>
        body {
            font-family: 'arial', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: grey;
            margin: 0px;
        }
        h1 {
            box-shadow: inset 2px 2px 2px 1px rgba(0, 0, 0, 0.26);
        }
        header {
            background-color: white;
            padding: 10px;
            margin: 10px;
        }
        nav {
            background-color: rgb(80, 80, 80);
            padding: 3px;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.534);
        }
            nav > a {
 text-decoration: none;
 color: white;
 font-weight: bolder;
 margin: 30px;
}
        nav > a:hover {
            text-decoration: underline;
        }
        article {
            background-color: rgb(177, 177, 177);
        }
        article > aside {
            background-color: lightsteelblue;
        }
       main {
        background-color: white;
        padding: 10px;
        margin: 5px;
            border-radius: 10px 40px;
            box-shadow: 4px 4px 4px 1px rgb(78, 78, 78);
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding:4px;
            margin: 0px;
            
        }
        footer > p {
            margin: 0px;
        }
        div#bola {
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: white;
            border-radius: 50%;
            box-shadow:inset 8px 6px 10px 4px black;
        }
    </style>
</head>
<body>
  <header>
<h1>Meu site</h1>
<nav>
<a href="@">Link</a>
<a href="@">Link</a>
<a href="@">Link</a>
<a href="@">Link</a>
</nav>
  </header>
<main>
<section id="noticias">
<article>
    <h2>noticias sobre o brasil</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum fugit totam facilis corrupti sed ipsa est, quo, quam quisquam beatae perspiciatis animi dolorem tempore debitis iusto ea voluptatum. Esse, eos.</p>
    <aside>
        <p>artigo escrito</p>
    </aside>
</article>
</section>
</main>
<footer>
<p>eu q escrevi</p>
</footer>    
<div id="bola"></div>
</body>
</html>
