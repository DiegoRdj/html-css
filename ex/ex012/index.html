<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIdeos com html</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>
    <p>este video esta hospedado no meu servidor <br></p>
    <video src="midia/video2.mp4" width="250" controls autoplay muted></video>
    <video width="333" poster="midia/agua.png" controls loop> 
        <source src="midia/video2.mp4" type="video/mp4">
        <source src="midia/video2.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade
        </p>
</video>
        <h1>agora vamos usar links externos</h1>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KClnQgyPacU?si=NFKe9ARb2Gb71uFK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
