<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'letra' ;
            src: url('fonts/Nancy Spungen.otf')format('opentype'), url('fonts/Nancy Spungen Basic.otf') format('truetype');

            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'letra', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel accusantium tempore harum, cupiditate tenetur reprehenderit aut rem eaque dolorem sequi officia itaque, ab quod aspernatur fuga aliquam vitae est ex!</p>
</body>
</html>
